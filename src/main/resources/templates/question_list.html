<h1>안녕</h1>
<table border="1">
    <thead>
        <tr>
            <th>순번</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <!--
        <td>
            [[${loop.index}]]/[[${loop.size}]]
        </td>
        -->
        <td>
            [[${question.id}]]번
        </td>
        <td>
           [[${question.subject}]]
        </td>
        <td th:text="${question.content}"></td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
